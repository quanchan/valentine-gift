<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Heart</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="galaxy-background">
  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>
  <div class="nebula"></div>
  <div class="nebula2"></div>
  <div class="nebula3"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star" style="animation-delay: 3s;"></div>
  <div class="shooting-star" style="animation-delay: 7s;"></div>
  <div class="shooting-star" style="animation-delay: 12s;"></div>
  <div class="shooting-star" style="animation-delay: 18s;"></div>
</div>
<div id="game-container">
  <div class="game-title">Catch 10 Hearts!</div>
  <div class="game-score">Hearts Caught: <span id="score">0</span>/10</div>
  <div id="game-area">
    <div id="basket"></div>
  </div>
</div>
<div id="valentine-content" style="display: none;">
  <canvas id="heart"></canvas>
  <div class="valentine-text">Will you be my Valentine?</div>
  <div class="answer-btn yes-btn" id="yesBtn">Yes definitelyyy!</div>
  <div class="answer-btn no-btn" id="noBtn">No. Don't click me!</div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
