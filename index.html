<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Chi Tran's Special Gift</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>❤️</text></svg>">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="galaxy-background">
  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>
  <div class="nebula"></div>
  <div class="nebula2"></div>
  <div class="nebula3"></div>
  <div class="nebula4"></div>
  <div class="nebula5"></div>
  <div class="nebula6"></div>
  <div class="shooting-star"></div>
  <div class="shooting-star" style="animation-delay: 3s;"></div>
  <div class="shooting-star" style="animation-delay: 7s;"></div>
  <div class="shooting-star" style="animation-delay: 12s;"></div>
  <div class="shooting-star" style="animation-delay: 18s;"></div>
  <div class="bright-star" style="top: 15%; left: 20%; --star-size: 0.7;"></div>
  <div class="bright-star" style="top: 30%; left: 75%; animation-delay: 1s; --star-size: 1;"></div>
  <div class="bright-star" style="top: 60%; left: 10%; animation-delay: 2s; --star-size: 0.5;"></div>
  <div class="bright-star" style="top: 80%; left: 85%; animation-delay: 1.5s; --star-size: 0.8;"></div>
  <div class="bright-star" style="top: 25%; left: 50%; animation-delay: 0.5s; --star-size: 0.6;"></div>
  <div class="bright-star" style="top: 70%; left: 40%; animation-delay: 2.5s; --star-size: 0.9;"></div>
  <div class="bright-star" style="top: 45%; left: 90%; animation-delay: 1.2s; --star-size: 0.55;"></div>
  <div class="bright-star" style="top: 55%; left: 65%; animation-delay: 2.8s; --star-size: 0.75;"></div>
  <div class="bright-star" style="top: 10%; left: 60%; animation-delay: 0.8s; --star-size: 0.65;"></div>
  <div class="bright-star" style="top: 40%; left: 25%; animation-delay: 1.8s; --star-size: 0.85;"></div>
  <div class="bright-star" style="top: 85%; left: 55%; animation-delay: 2.2s; --star-size: 0.7;"></div>
  <div class="bright-star" style="top: 20%; left: 85%; animation-delay: 1.4s; --star-size: 0.6;"></div>
  <div class="bright-star" style="top: 65%; left: 15%; animation-delay: 2.6s; --star-size: 0.9;"></div>
</div>
<div id="intro-screen">
  <div class="intro-title">Darling, let's catch feelings !</div>
  <div class="intro-subtitle">Gather the sweet love that falls from above, but let the broken ones through</div>
  <button class="start-button" id="startButton">Start falling in love !</button>
</div>
<div id="game-container" style="display: none;">
  <div class="progress-bar">
    <div class="progress-heart" data-index="0">♡</div>
    <div class="progress-heart" data-index="1">♡</div>
    <div class="progress-heart" data-index="2">♡</div>
    <div class="progress-heart" data-index="3">♡</div>
    <div class="progress-heart" data-index="4">♡</div>
    <div class="progress-heart" data-index="5">♡</div>
    <div class="progress-heart" data-index="6">♡</div>
    <div class="progress-heart" data-index="7">♡</div>
    <div class="progress-heart" data-index="8">♡</div>
    <div class="progress-heart" data-index="9">♡</div>
  </div>
  <div id="game-area">
    <div id="basket"></div>
  </div>
</div>
<div id="valentine-content" style="display: none;">
  <canvas id="heart"></canvas>
  <div class="valentine-text">Chi Tran, will you be my Valentine?</div>
  <div class="answer-btn yes-btn" id="yesBtn">Yes definitelyyy!</div>
  <div class="answer-btn no-btn" id="noBtn">No. Don't click me!</div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
